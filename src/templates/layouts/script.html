{% load static %}


<div class="overlay"></div>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>

<!-- Tooltip plugin (zebra) js file -->
<script src="{% static 'plugins/zebra-tooltip/zebra_tooltips.min.js' %}"></script>

<!-- Owl Carousel plugin js file -->
<script src="{% static 'plugins/owl-carousel/owl.carousel.min.js' %}"></script>

<!-- Ideabox theme js file. you have to add all pages. -->
<script src="{% static 'js/main-script.js' %}"></script>

<!--popper.js include. for Bootstrap -->

<script src="{% static 'tinymce/js/prism.js' %}"></script>

<!--Bottostrap include -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>
<script type="text/javascript">
//Owl carousel initializing
$('#postCarousel').owlCarousel({
    loop:true,
    dots:true,
    nav:false,
    navText: ['<span><i class="material-icons">&#xE314;</i></span>','<span><i class="material-icons">&#xE315;</i></span>'],
    items:1,
})

//widget carousel initialize
$('#widgetCarousel').owlCarousel({
    dots:true,
    nav:false,
    items:1
})

</script>
{% if messages %}
               
{% for message in messages %}

<script>
    $('.m-modal-box#loginModal').show();
</script>

{% endfor %}
{% endif %}
